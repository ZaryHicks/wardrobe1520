{% extends '_base.html' %}
{% block content %}

    <div class="container-fluid vh-100 showcase-background">
        {% if errors %}{% for error in errors %}
            <div>
                <div class="Error">{{error}}</div>
            </div>
        {% endfor %}{% endif %}

        <div class="row h-100 justify-content-center align-items-center">
            <form class="form-main" method="post" action="/login">
            <!-- Title -->
            <h2 class="text-center w-color-1">{{page_title}}</h2>
                <div class="form-group">
                    <label class="w-color-1">Username</label>
                    <input type="input" name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label class="w-color-1">Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary w-bg-color-1">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
